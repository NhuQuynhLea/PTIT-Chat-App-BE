# this yml extend from the application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_social_network
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false # execute a query is will not be display in the ide
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: nam
    password: nam
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  application:
    security:
      jwt:
        secret-key: c5e111226f6bd1c0190562a5699e6fbee02a8108e25abf182c307ebae922f367
        expiration: 86400000
        refresh-token:
          expiration: 604800000
    mailing:
      frontend:
        activation-url: http://localhost:4200/activate-account
  server:
    port: 8088